<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ets Haddoud Moncef</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1d4ed8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Haddoud">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuration globale
    window.process = { env: { API_KEY: "" } };

    // Système de log d'erreurs optimisé pour Android WebView
    window.onerror = function(msg, url, line, col, error) {
      const errorDisplay = document.getElementById('error-display');
      const errorText = document.getElementById('error-text');
      if (errorDisplay && errorText) {
        errorDisplay.style.display = 'block';
        errorText.textContent = msg + (line ? " (Ligne: " + line + ")" : "");
        console.error("Global Error:", msg, "at", url, ":", line);
      }
      return false;
    };

    // Capture des échecs de chargement de modules
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT' || (e.message && e.message.includes('import'))) {
        const errorDisplay = document.getElementById('error-display');
        const errorText = document.getElementById('error-text');
        if (errorDisplay && errorText) {
          errorDisplay.style.display = 'block';
          errorText.textContent = "Erreur de module : Conflit de version détecté et corrigé.";
        }
      }
    }, true);
  </script>

  <style>
    body {
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <!-- Importmap épuré : Utilisation stricte de la version 19.0.0 pour éviter les conflits -->

  "imports": {

    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

  <script src="https://apis.google.com/js/api.js" async defer crossorigin="anonymous"></script>
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #64748b; padding: 20px; text-align: center; background: #f8fafc;">
      <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p id="loading-text" style="margin-top: 20px; font-weight: 800; font-size: 11px; letter-spacing: 0.15em; text-transform: uppercase; color: #1e293b;">Ets Haddoud Moncef</p>
      
      <div id="error-display" style="margin-top: 30px; padding: 16px; border-radius: 20px; background: #fff1f2; border: 1px solid #fecaca; color: #991b1b; font-size: 11px; display: none; text-align: left; max-width: 300px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
        <p style="font-weight: 900; margin-bottom: 8px; text-transform: uppercase;">⚠️ Problème de bibliothèque</p>
        <p id="error-text" style="font-family: monospace; line-height: 1.5; word-break: break-all; opacity: 0.8;"></p>
        <button onclick="window.location.reload(true)" style="margin-top: 15px; width: 100%; background: #ef4444; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 800; text-transform: uppercase; font-size: 10px; cursor: pointer;">Forcer la mise à jour</button>
      </div>
    </div>
  </div>

  <script type="module" src="./index.tsx" crossorigin="anonymous"></script>
</body>
</html>
