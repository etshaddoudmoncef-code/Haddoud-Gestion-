<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ets Haddoud Moncef</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1d4ed8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Haddoud">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = { env: { API_KEY: "" } };

    // Capture immédiate des erreurs de chargement de modules
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT' || e.message.indexOf('import') !== -1) {
        showError("Erreur de chargement réseau ou conflit de module. Vérifiez votre connexion.");
      }
    }, true);

    function showError(msg) {
      var display = document.getElementById('error-display');
      var text = document.getElementById('error-text');
      if (display && text) {
        display.style.display = 'block';
        text.innerText = msg;
      }
    }
  </script>

  <style>
    body {
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #64748b; padding: 20px; text-align: center;">
      <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; font-weight: 700; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">Initialisation Système...</p>
      
      <div id="error-display" style="margin-top: 25px; padding: 15px; border-radius: 16px; background: #fff1f2; border: 1px solid #fecaca; color: #991b1b; font-size: 11px; display: none; text-align: left; max-width: 320px;">
        <p style="font-weight: 900; margin-bottom: 5px;">⚠️ BLOCAGE DÉTECTÉ :</p>
        <p id="error-text"></p>
        <button onclick="window.location.reload()" style="margin-top: 10px; width: 100%; background: #ef4444; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold;">Recharger la page</button>
      </div>
    </div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
