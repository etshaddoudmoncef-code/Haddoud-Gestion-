<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ets Haddoud Moncef - Gestion</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuration globale et résilience
    window.process = { env: { API_KEY: "" } };
    
    // Capturer les erreurs de chargement de modules
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT') {
        console.error("Erreur de chargement script:", e.target.src);
        const errDiv = document.getElementById('debug-error');
        if (errDiv) {
          errDiv.style.display = 'block';
          errDiv.innerHTML = "<b>Erreur de bibliothèque :</b> Impossible de charger les composants essentiels. Vérifiez votre connexion.";
        }
      }
    }, true);
  </script>

  <style>
    :root { --app-height: 100%; }
    body {
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      margin: 0; padding: 0; min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      overscroll-behavior-y: contain;
    }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader { width: 32px; height: 32px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
  </style>

  <!-- IMPORTMAP UNIQUE ET STABLE (React 19.0.0 partout) -->
  <script type="importmap">
{
  "imports": {

    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div id="root">
    <div class="flex flex-col items-center justify-center h-screen space-y-6 px-10 text-center">
      <div class="loader"></div>
      <div>
        <h1 class="text-lg font-black text-slate-900 uppercase tracking-tighter">Ets Haddoud Moncef</h1>
        <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mt-2">Démarrage haute compatibilité...</p>
      </div>
      <div id="debug-error" style="display:none; font-family:monospace; font-size:11px; color:#991b1b; padding:20px; background:#fef2f2; border:1px solid #fee2e2; border-radius:16px; max-width:100%;"></div>
    </div>
  </div>
  <!-- Chargement du module principal -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
