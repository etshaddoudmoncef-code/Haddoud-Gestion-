<head>

  <title>Ets Haddoud Moncef</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1d4ed8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Haddoud">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuration globale et Shim
    window.process = { env: { API_KEY: "" } };

    // Capture des erreurs fatales avant le chargement des modules
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var display = document.getElementById('error-display');
      var text = document.getElementById('error-text');
      if (display && text) {
        display.style.display = 'block';
        text.innerText = "Erreur Système : " + msg + (lineNo ? " (Ligne: " + lineNo + ")" : "");
      }
      return false;
    };

    window.onunhandledrejection = function(event) {
      var display = document.getElementById('error-display');
      var text = document.getElementById('error-text');
      if (display && text) {
        display.style.display = 'block';
        text.innerText = "Erreur de chargement : " + (event.reason || "Échec réseau");
      }
    };
  </script>

  <style>
    body {
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    input, select, textarea {
      font-size: 16px !important;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",

}
</script>

<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #64748b; padding: 20px; text-align: center;">
      <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; font-weight: 700; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">Initialisation Haddoud...</p>
      
      <div id="error-display" style="margin-top: 25px; padding: 15px; border-radius: 16px; background: #fff1f2; border: 1px solid #fecaca; color: #991b1b; font-size: 11px; display: none; text-align: left; max-width: 320px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
        <p style="font-weight: 900; margin-bottom: 5px; text-transform: uppercase;">⚠️ Problème détecté :</p>
        <p id="error-text" style="font-family: monospace; line-height: 1.4;"></p>
        <button onclick="window.location.reload()" style="margin-top: 10px; width: 100%; background: #ef4444; color: white; border: none; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer;">Réessayer</button>
      </div>
    </div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
