<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ets Haddoud Moncef - Gestion</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = { env: { API_KEY: "" } };
    
    // Capturer toutes les erreurs avant même le chargement de React
    window.onerror = function(msg, url, line, col, error) {
      document.body.innerHTML = `
        <div style="padding: 20px; font-family: sans-serif; background: #fef2f2; color: #991b1b; height: 100vh;">
          <h2 style="font-weight: 900; text-transform: uppercase; font-size: 14px;">Erreur de Démarrage</h2>
          <p style="font-size: 11px; margin-top: 10px;">${msg}</p>
          <p style="font-size: 9px; opacity: 0.7;">${url} (L:${line})</p>
          <button onclick="localStorage.clear(); location.reload();" style="margin-top: 20px; background: #991b1b; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 10px; text-transform: uppercase;">Réinitialiser l'App</button>
        </div>
      `;
      return false;
    };

    // Intercepter les erreurs de modules non gérées
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled rejection:', event.reason);
    });
  </script>

  <style>
    body { background-color: #f8fafc; margin: 0; padding: 0; min-height: 100vh; font-family: system-ui, sans-serif; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    .loader { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <!-- IMPORTMAP ULTRA-PROPRE : AUCUN CONFLIT POSSIBLE -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="flex flex-col items-center justify-center h-screen space-y-8 px-10 text-center">
      <div class="loader"></div>
      <div>
        <h1 class="text-xl font-black text-slate-900 uppercase tracking-tighter">Haddoud Moncef</h1>
        <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mt-2">Initialisation Sécurisée...</p>
      </div>
      <button onclick="localStorage.clear(); location.reload();" class="text-[9px] font-black text-slate-300 uppercase underline">Effacer le cache si bloqué</button>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
