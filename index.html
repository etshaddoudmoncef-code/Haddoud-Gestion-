<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ets Haddoud Moncef - Gestion</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuration d'environnement immédiate
    window.process = { env: { API_KEY: "" } };
    
    // Capture d'erreurs fatales pour le diagnostic sur Android
    window.onerror = function(msg, url, line) {
      console.error("Erreur Fatale:", msg);
      const errBox = document.getElementById('debug-error');
      if (errBox) {
        errBox.style.display = 'block';
        errBox.innerHTML = `<b>Erreur de lancement :</b> ${msg}<br><small>Vérifiez votre version de Chrome ou WebView.</small>`;
      }
      return false;
    };
  </script>

  <style>
    body {
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      margin: 0; padding: 0; min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior-y: contain;
    }
    #root { min-height: 100vh; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
  </style>

  <!-- IMPORTMAP FIXÉ : Force la version 19.0.0 pour TOUTES les dépendances -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",

}
</script>

  <!-- Chargement des scripts Google après les modules -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div id="root">
    <div class="flex flex-col items-center justify-center h-screen space-y-6 px-10 text-center bg-slate-50">
      <div class="loader"></div>
      <div>
        <h1 class="text-xl font-black text-slate-900 uppercase tracking-tight">Ets Haddoud Moncef</h1>
        <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mt-2">Chargement du moteur de gestion...</p>
      </div>
      <div id="debug-error" style="display:none; font-family:monospace; font-size:11px; color:#991b1b; padding:20px; background:#fef2f2; border:1px solid #fee2e2; border-radius:16px; width:80%;"></div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
